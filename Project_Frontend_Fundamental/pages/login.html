<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Đăng nhập</h2>
        <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>


        <form>


        <!-- Thêm id "loginForm" cho form đăng nhập -->
          <div id="loginForm">
          <div class="email">
          <label for="email">Email</label><br>
        <!-- Thêm id "email" cho input email -->
          <input type="email" id="email" placeholder="Nhập email" required><br><br>
        </div>
        <!-- <div class="email">
        <label class="email" for="">Email</label><br>
        <input type="email" placeholder="" required><br><br>
        </div> -->

            
            <div class="password">
            <label class="password" for="">Mật khẩu</label><br>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>


            <div class="checkbox"><br>
            <input type="checkbox" id="terms">
            <label for="terms">Bạn đồng ý với <a href="#">chính sách và điều khoản</a></label><br>
            </div><br>
            <div id="errorMessage" style="color: red; text-align: center;"></div>
        <!-- <div id="loginMessage" style="color: red;"></div> -->
        <!-- <div id="errorMessage"></div> -->
            <button type="submit" class="button">Đăng nhập</button>
        </div>
        </div>
        </div>
        <script src="../js/login.js"></script>
</body>
</html>

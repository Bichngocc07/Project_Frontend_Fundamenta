<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
    <form id="registerForm" novalidate>
      <div class="fullname">
        <label for="fullname">Họ và tên đệm</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên đệm">
        <div class="error" id="fullnameError"></div>
      </div>

      <div class="firstname">
        <label for="firstname">Tên</label>
        <input type="text" id="firstname" name="firstname" placeholder="Nhập tên">
        <div class="error" id="firstnameError"></div>
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Nhập email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="password">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Tối thiểu 8 ký tự">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="password">
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
        <div class="error" id="confirmError"></div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Tôi đồng ý với <a href="#">chính sách và điều khoản</a></label>
        <div class="error" id="termsError"></div>
      </div>

      <button type="submit" class="button">Đăng ký </button>
    </form>
    <div class="success" id="successMessage"></div>
    <div class="login-link">
      Bạn đã có tài khoản? <a href="../pages/login.html">Đăng nhập</a>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
